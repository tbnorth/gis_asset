<!DOCTYPE xml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">
  <?python v=value_of; import time?>
  <py:match path="head">
    <head py:attrs="select('@*')">
      <py:if test="v('jscripts',[])">
        <script type='text/javascript' src="${url('/js/jquery.js')}"/>
        <!--! CSS for JQuery UI -->
        <link rel="stylesheet" href="${url('/js/themes/flora/flora.all.css')}" type="text/css"/>
        <script type='text/javascript' src="${url('/js/ui.calendar.js')}"/>
      </py:if>
      <script py:for="i in v('jscripts',[])" 
        type='text/javascript' src="${url('/js/'+i)}"/>
      <link rel="stylesheet" href="${url('/css/main.css')}" type="text/css"/>
      <link py:for="i in v('css',[])" 
        rel="stylesheet" type='text/javascript' href="${url('/css/'+i)}"/>
      ${select('node()')}
    </head>
    </py:match>
    <py:match path="body">
      <body py:attrs="select('@*')">
        <div class="sections">${select('node()')}</div>
        <div class="site-footer">Generated ${time.ctime()}</div>
      </body>
    </py:match>
    <py:match path="xh1">
      <div class="h1">
        <h1 py:attrs="select('@*')" >${select('node()')}</h1>
      </div>
    </py:match>
    <py:match path="NOTp">
      <div py:for="i in range(2)" class="slide" style="border: solid red 3px;">
        <p py:attrs="select('@*')">${i}. ${select('node()')}</p>
      </div>
  </py:match>
</html>
